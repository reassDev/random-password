<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="passwordBox" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
      </div>
	  <div class="CreatePassword">
      <button onclick="createPassword()">Generate Password</button>
	  </div>
	  <div class="Options">
	  <hl>Options for Generated Password:</hl>
	  <div class="Options2">
	  <input type="checkbox" id="UpperCase" name="UpperCase" value="UpperCase">
	  <label for="UpperCase">UpperCase</label>
	  <input type="checkbox" id="LowerCase" name="LowerCase" value="LowerCase">
	  <label for="LowerCase">LowerCase</label>
	  <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
	  <label for="Numbers">Numbers</label>
	  </div>
	  <div class="Option3">
	  <input type="checkbox" id="Symbols" name="Symbols" value="Symbols">
	  <label for="Symbols">Symbols</label>
	  <input type="number" id="Length" placeholder="Length of Password">
	  </div>
      </div>
      </div>
    <script>
      const passwordBox = document.getElementById("passwordBox");
	  
	  const upperCaseBox = document.getElementById("UpperCase");
	  const lowerCaseBox = document.getElementById("LowerCase");
	  const numberBox = document.getElementById("Numbers");
	  const symbolBox = document.getElementById("Symbols");
	  const lengthBox = document.getElementById("Length");
	  
	  upperCaseBox.checked = true;
	  lowerCaseBox.checked = true;
	  numberBox.checked = true;
	  symbolBox.checked = true;
	  
	  upperCaseChecked = true;
	  lowerCaseChecked = true;
	  numberChecked = true;
	  symbolChecked = true;
	  length = 15;
	  
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";

      const number = "0123456789";

      const symbols = "=-/<>[]{}|~+_)(*&^@#$%";
	  
	  let allChars = "";
	  
	  upperCaseBox.addEventListener('change', function(){upperCaseChecked = this.checked})
	  lowerCaseBox.addEventListener('change', function(){lowerCaseChecked = this.checked})
	  numberBox.addEventListener('change', function(){numberChecked = this.checked})
	  symbolBox.addEventListener('change', function(){symbolChecked = this.checked})
	  lengthBox.addEventListener('change', function(){length = this.value})
      
      function createPassword(){
		
        let password = "";
		if (upperCaseChecked == true) {
			allChars += upperCase;
		}
		if (lowerCaseChecked == true) {
			allChars += lowerCase;
		}
		if (numberChecked == true) {
			allChars += number;
		}
		if (symbolChecked == true) {
			allChars += symbols;
		}
		if (upperCaseChecked == true) {
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
		}
		if (lowerCaseChecked == true) {
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
		}
		if (numberChecked == true) {
        password += number[Math.floor(Math.random() * number.length)];
		}
		if (symbolChecked == true) {
        password += symbols[Math.floor(Math.random() * symbols.length)];
		}

        while(length > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
		console.log(allChars);
        
		allChars = "";
      }

      function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
      }
      
    </script>
  </body>
</html>
